{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>{% block title %}{% endblock %}</title>

  <!-- Devicon icon -->
  <link rel="icon" href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.15.1/devicon.min.css">
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        rel="stylesheet"
        crossorigin="anonymous">

  <!-- Meu CSS -->
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <link rel="stylesheet" href="{% static 'css/button_matrix.css' %}">
</head>
<body class="bg-dark">
  <!-- div requisitada pelo Bootstrap -->
  <div class="container bg-dark">
    <div class="d-grid offset-2 col-8 gap-3">
      <div class="row">
        <!-- NavBar -->
        <nav class="navbar navbar-expand-lg bg-success">
          <div class="container-fluid">
            <a class="navbar-brand border border-dark" style="border-radius: 10px;" href="{% url 'index' %}">BðŸ’£mber</a>
            <button class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent"
                    aria-expanded="false"
                    aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
           
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav">
                <a class="nav-link" href="{% url 'regras' %}">Regras</a>
                <a class="nav-link" href="{% url 'sobre' %}">Sobre</a>
                <a class="nav-link disabled" href="#">EstatÃ­sticas</a>
              </div>
          </div>
        </nav>
      </div>
      <div class="row">
        <!-- Content -->
        <div class="card text-center">
          <div class="card-header">
            {% block header %}{% endblock header %}
          </div>

          <div class="card-body text-justyfied">
            {% block content %}{% endblock content %}
          </div>

          <div class="card-footer text-muted">
            {% block footer %}{% endblock footer %}
          </div>
        </div>
      </div>
      <div class="row">
        <!-- Footer -->
        <footer class="bg-light border border-success text-center">Bomber Game</footer>
      </div> 
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
          crossorigin="anonymous">
  </script>
  
  <!-- Meu JS -->
  <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
